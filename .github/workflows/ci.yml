name: GitHub Actions Demo

on:
    push:
        branches: 
            - main
    pull_request: 
        branches: 
            - main
env:
    MY_HOST: '127.0.0.1'

jobs:
    build-job:
        runs-on: ubuntu-latest
        steps:
            - run: echo "My Host is $MY_HOST"
            - run: echo "Hello ${{ github.actor }}"
    
    test-job:
        runs-on: ubuntu-latest
        needs: build-job
        steps:
            - run: echo "Repi is ${{ github.repository }} ${{ env.MY_HOST }}"

    deploy-job:
        runs-on: ubuntu-latest
        needs: test-job
        steps:
            - run: echo "Deploy job ${{ job.status }}"